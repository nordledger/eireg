<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="jquery.js"></script>
    <script src="web3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Electronic invoicing address registry demo</h1>

            <div class="alert alert-danger" id="alert-connection-failed" style="display: none">
                Web3.js could not connect to http://localhost:8545
            </div>

            <div class="alert alert-success" id="alert-connection-success" style="display: none">
                Connected to Ethereum node at http://localhost:8545
            </div>

            <h2>Setup</h2>

            <div class="alert alert-success" id="alert-contract-success" style="display: none">
                Connected to contract at <span id="active-address"></span> version <span id="active-version"></span>
            </div>

            <form>
              <div class="form-group">
                <label for="setup-contract-address">Contract address</label>
                <input type="text" class="form-control" id="setup-contract-address" placeholder="0x000000000000">
              </div>
              <button id="btn-setup-contract" type="button" class="btn btn-default">Connect</button>
            </form>

            <div id="contract-manipulation">

                <h2>Query database</h2>

                <form>
                  <div class="form-group">
                        <label for="query-invoicing-address">Invoicing address (OVT/IBAN)</label>
                    <input type="text" class="form-control" id="query-invoicing-address" placeholder="OVT:3724303727">
                  </div>
                  <button id="btn-query-address" type="button" class="btn btn-default">Search</button>
                </form>

                <form>
                  <div class="form-group">
                        <label for="query-vat-id">VAT id</label>
                    <input type="text" class="form-control" id="query-vat-id" placeholder="FI24303727">
                  </div>
                  <button id="btn-query-vat-id" type="button" class="btn btn-default">Search</button>
                </form>

                <pre id="result" style="display: none"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
